<div style="text-align: center; padding: 2rem;">
  <button (click)="clickOrder(transactionList, 'id')">Id</button>
  <button (click)="clickOrder(transactionList, 'amount')">Amout</button>
  <button (click)="clickOrder(transactionList, 'balance')">Balance</button>
  <button (click)="clickOrder(transactionList, 'label')">Label</button>
  <button (click)="clickOrder(transactionList, 'date')">Date</button>
</div>
<div>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Amount</th>
        <th>Balance</th>
        <th>Label</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of transactionList" (click)="uploadTransactionId(item .id)">
        <td>{{ item.id }}</td>
        <td>{{ item.amount }}</td>
        <td>{{ item.balance }}</td>
        <td>{{ item.label }}</td>
        <td>{{ item.date }}</td>
      </tr>
    </tbody>
  </table>
</div>
